<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to HoTMiX!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <img src="hotmix_logo.png" alt="HotMiX Logo">
    <h1>Welcome to HoTMiX!</h1>
    <p>Edit this file to start building your application.</p>
    <a href="https://htmx.org/docs/" target="_blank">Learn more about HTMX</a>
    <a href="https://flask.palletsprojects.com/en/3.0.x/" target="_blank">Learn more about Flask</a>
    <div id="update-div">
        This content will be replaced by the server's response.
    </div>
    <button hx-post="/endpoint" hx-trigger="click" hx-target="#update-div" hx-swap="outerHTML">
        Click Me!
    </button>
</body>
</html>

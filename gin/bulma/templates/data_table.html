<!-- data_table.html -->

<table id="data-table" class="table is-fullwidth">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    {{range .Items}}
    <tr>
        <td>{{ .Id }}</td>
        <td>{{ .Name }}</td>
        <td>
            <a href="/edit-item-form/{{ .Id }}" hx-get="/edit-item-form/{{ .Id }}" hx-target="#modal" hx-toggle="modal" class="button is-small is-info">Edit</a>
            <form action="/delete-item/{{ .Id }}" method="post" hx-post="/delete-item/{{ .Id }}" hx-target="#data-section" style="display: inline;">
                <button type="submit" class="button is-small is-danger">Delete</button>
            </form>
        </td>
    </tr>
    {{end}}
</table>

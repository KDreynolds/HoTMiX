<!-- edit_item_form.html -->

<form action="/edit-item/{{ .Id }}" method="post" hx-post="/edit-item/{{ .Id }}" hx-target="#data-section" class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ .Name }}" class="form-control">

    <button type="submit" class="btn btn-primary mt-3">Update</button>
    <button type="button" hx-get="/data-table" hx-target="#data-section" class="btn btn-secondary mt-3">Cancel</button>
</form>
